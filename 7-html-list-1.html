<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Ordered List</title>
  </head>
  <body>
    <h4>Number Type List (Default)</h4>
    <ol>
      <li>Frontend</li>
      <li>Backend</li>
      <li>Database</li>
      <li>FullStack</li>
    </ol>

    <h4>Character Type List</h4>
    <ol type="a">
      <li>Frontend</li>
      <li>Backend</li>
      <li>Database</li>
      <li>FullStack</li>
    </ol>

    <h4>Roman Character Type List</h4>
    <ol type="i">
      <li>Frontend</li>
      <li>Backend</li>
      <li>Database</li>
      <li>FullStack</li>
    </ol>
  </body>
</html>
